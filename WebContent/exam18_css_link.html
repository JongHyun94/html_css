<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a {
	text-decoration: none;
}
/* unvisited link */
a:link {
	color: red;
}

/* visited link */
a:visited {
	color: green;
}

/* mouse over link */
a:hover {
	color: hotpink;
}

/* selected link */
a:active {
	color: blue;
}

a.btn {
	border: 1px solid #dee2e6;
	padding: 3px;
}
a.btn:hover{
	background-color: orange;
	color: black;
}
</style>
</head>
<body>

	<a href="https://www.naver.com">네이버</a>
	<a href="http://aa.bb.cc">링크</a>
	<a class="btn" href="https://www.naver.com">네이버</a>
</body>
</html>
