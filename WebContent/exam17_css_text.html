<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style>
      *{
         margin:10px;
         padding:0px;
      }

      .title{
         background-color:#a5d8ff;
         height:30px;
         width: 600px;
         margin:20px;
         border-left: 5px solid red;
         box-sizing:border-box;
         padding:5px;
         color: #1864ab;
         text-align:center;   
         font-style: italic;
         font-weight: bold;
         font-size: 1.3rem;
      }
      a{
         text-decoration: none;
      }
   </style>
</head>
<body>
   <div class="title">제목 1</div>
   <a href="http://tomcat.apache.org/">톰캣</a>
   <div>
      원가격: <span style="text-decoration: line-through;">3000</span>
      할인가: <span>2000</span>
   </div>
   
</body>
</html>
